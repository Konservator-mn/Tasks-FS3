<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery281018_3</title>
    <style>
        #appear {
            width: 800px;
            height: 1000px;
            background: radial-gradient(farthest-side at 20% 20%, #fff, #000);
        }
    </style>
</head>
<body>
    <button>Hide next block</button>
    <div id="appear"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $('button').click(()=>{
            $('#appear').toggle(1000);
        });

    </script>
</body>
</html>
